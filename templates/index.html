<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
</head>
<body>
    <h1>Sentiment Analysis</h1>
    <form method="post">
        <label for="sentence">Enter a sentence:</label>
        <input type="text" name="sentence" id="sentence" value="{{ sentence }}" required>
        <button type="submit">Analyze</button>
    </form>
    {% if overall_sentiment %}
    <p><strong>Result:</strong>{{ sentiment_scores }} {{ overall_sentiment }}</p>
    {% endif %}
</body>
</html>
